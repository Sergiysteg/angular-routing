<app-nav></app-nav>
<div class="container border-bottom mt-3">
    <div class="row">
        <h2>User: Guest. Count of Task {{ countTask }}</h2>
    </div>
</div>
<div class="container border-bottom">
    <div class="row inp-block">
        <input type="text" class="form-control col-9 inp-field" [(ngModel)]="nameOfTask" name="nameOfTask">
        <button type="button" class="btn btn-success col" (click)="addTask()">Add</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Check</th>
                    <th>Done/In Proggres</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of schedules; index as i; count as c">
                    <td><strong>{{ i + 1 }}</strong></td>
                    <td>{{ task.taskName }}</td>
                    <td>
                        <input class="form-check-input" type="checkbox" [checked]="task.check" [(ngModel)]="task.check">
                    </td>
                    <td>
                        <span *ngIf="task.check" [ngClass]="{'text-success': task.check}">DONE</span>
                        <span *ngIf="!task.check" [ngClass]="{'text-danger': !task.check}">In PROGRESS</span>
                    </td>
                    <td><button type="button" class="btn btn-warning" (click)="editTask(task)">Edit</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteTask(i)"
                            [disabled]="!task.check">Delete</button></td>
                </tr>
                <tr *ngIf="editStatus">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><input class="form-control" type="text" [(ngModel)]="editField" name="editField"></td>
                    <td><button type="button" class="btn btn-success" (click)="saveTask()">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
